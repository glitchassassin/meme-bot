# fly.toml app configuration file generated for meme-bot on 2025-01-08T19:02:13Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'meme-bot'
primary_region = 'ord'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
